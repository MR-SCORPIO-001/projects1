<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
          <input type="text" id="inputBox" placeholder="0">
        </div>
        <div>
          <button class=" button operator">AC</button>
          <button onclick="myFunction1()" class="button operator">x²</button><script>function myFunction1() {alert('x² Button was clicked! click "="')}</script>
          
          <button onclick="myFunction()" class="button operator">%</button><script>function myFunction() {alert(' % Button was clicked! click "="')}</script>
          <button class="button operator">/</button>
          </div>
          <div>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button operator">*</button>
          </div> 
          <div>    
           <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button operator">-</button>
          </div>
          <div>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button operator">+</button>
          </div>
          <div>
          <button class="button">00</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button equalBtn">=</button> 
      </div>
      <script src="calculator.js"></script>
</body>
</html>
